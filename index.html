<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>My awesome weather app</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input"
                    id="search-form-input" />

                <input type="submit" value="Search" class="search-form-button" id="search-form-button" />
        </header>

        <main>
            <h1 class="city" id="city"></h1>

            <div class="data">

                <div class="weather-info-left" id="weather-info-left">
                    <p>Thursday, 22:59
                        <br />
                        Humidity: <strong>81%</strong>
                        <br />
                        Wind: <strong>6km/h</strong>
                    </p>
                </div>
                <div class="temperature-container">
                    <div class="icon" id="icon">☁️</div>
                    <div class="temperature" id="temperature"></div>
                    <div class="unit" id="unit">°</div>
                </div>
                <div class="weather-info-right" id="weather-info-right">
                    <p>Long: <strong class="longitude" id="longitude">5873538583</strong>
                        <br />
                        Lat: <strong class="latitude" id="latitude">5365384739</strong>
                        <br />
                        Feels like: <strong class="feels-like" id="feels-like"> 18</strong>
                    </p>
                </div>
            </div>
            <div class="description-suggestion-container">
                <p class="description" id="description">scattered clouds</p>
                <p class="suggestion" id="suggestion"></p>
            </div>
        </main>

        <footer>
            <p>
                Coded by
                <a href="https://github.com/elenapoddighe" target="_blank">Elena Poddighe</a>,
                open-sourced on <a href="https://github.com/elenapoddighe/my-awesome-weather-app"
                    target="blank">GitHub</a>
                and hosted on
                <a href="https://elenas-awesome-weather-app.netlify.app/" target="blank">Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
