<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My awesome weather app</title>
</head>

<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." id="" required />
            <input type="submit" value="Search" />
        </form>
    </header>

    <main>
        <div weather-container>

            <h1 class="city" id="city">Barcelona</h1>
            <p>Thursday, 22:59, scattered clouds</p>
            <br />
            Humidity: 81%, Wind: 6km/h
        </div>
        <div class="temperature">
            ☁️18°
        </div>
    </main>

    <footer>
        <p>
            Coded by
            <a href="https://github.com/elenapoddighe" target="_blank">Elena Poddighe</a>,
            open-sourced on <a href="https://github.com/elenapoddighe/my-awesome-weather-app" target="blank">GitHub</a>
            and hosted on
            <a href="https://elenas-awesome-weather-app.netlify.app/" target="blank">Netlify</a>
        </p>
    </footer>

</body>

</html>
