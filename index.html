<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My awesome weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form">
                <input type="search" placeholder="Enter a city..." required class="search-form-input" />

                <input type="submit" value="Search" class="search-form-button" />
        </header>

        <main>

            <h1 class="city" id="city">Barcelona</h1>
            <p>Thursday, 22:59, scattered clouds</p>
            <br />
            Humidity: 81%, Wind: 6km/h
            <div class="temperature">
                ☁️18°
            </div>
        </main>

        <footer>
            <p>
                Coded by
                <a href="https://github.com/elenapoddighe" target="_blank">Elena Poddighe</a>,
                open-sourced on <a href="https://github.com/elenapoddighe/my-awesome-weather-app"
                    target="blank">GitHub</a>
                and hosted on
                <a href="https://elenas-awesome-weather-app.netlify.app/" target="blank">Netlify</a>
            </p>
        </footer>
    </div>

</body>

</html>
